<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
         font-family: Arial, sans-serif; 
         background-image: url(campus.jpg);
         background-size: cover;
         background-attachment: fixed;;
         background-repeat: no-repeat; }
    .login-container {
      width: 300px;
      padding: 20px;
      margin: 100px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px black;
    }
    h2 { text-align: center; }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .message {
      margin-top: 10px;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-container">
      <div class="container-img"></div>
    <h2>Login</h2>
    <form id="loginForm" autocomplete="off">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log In</button>
      <div class="message" id="message"></div>
    </form>
  </div>
  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Hardcoded credentials
      const USERNAME = "Junna";
      const PASSWORD = "Junna1212";

      const enteredUser = document.getElementById('username').value;
      const enteredPass = document.getElementById('password').value;

      if(enteredUser === USERNAME && enteredPass === PASSWORD) {
        message.style.color = "green";
        message.textContent = "Login successful! Welcome to the website.";
        // Redirect or show site content here
        window.location.href = "dag-uman_homepage.html"
      } else {
        message.style.color = "red";
        message.textContent = "Incorrect username or password.";
      }
    });
  </script>
</body>
</html>
